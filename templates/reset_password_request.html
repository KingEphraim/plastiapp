  {% include 'navbar.html' %}

    <div class="row">
        <div class="col-md-12">
            <div class="">
                <h2 class="text-center mb-4">Request Reset Password</h2>
                <p>Enter your email address below to receive a password reset link.</p>
                <p id="message"></p>
                <div>
                    <div class="mb-3">
                      
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>                        
                      
                      <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-block" id="requestPasswordResetBtn">Send Reset Link</button>
                    </div>
                    </div>
                  </div>                
            </div>
        </div>
    </div>
</div>
