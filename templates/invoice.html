<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='favcon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/invoice.css') }}">
    <script src="https://cdn.cardknox.com/ifields/2.15.2309.2601/ifields.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <h1>Invoice</h1>
        

        <form id="invoiceForm">
            <label for="customer_name">Customer Name:</label>
            <input type="text" id="customer_name" name="customer_name" required><br>
            <label for="customer_email">Customer Email:</label>
            <input type="text" id="customer_email" name="customer_email" required><br>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required><br>
    
            <button type="button" onclick="createInvoice()">Create Invoice</button>
        </form>

        <h1>All Invoices</h1>
        <ul id="invoicesList"></ul>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='invoice.js')}}"></script>
</body>

</html>
