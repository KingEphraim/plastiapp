<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Dashboard</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favcon.ico') }}">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/default.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://cdn.cardknox.com/ifields/2.14.2211.1101/ifields.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body>
  {% include 'navbar.html' %}

  <div class="card text-center">
    <div class="card-header">
      app.cardknox.link
    </div>
    <div class="card-body">
      <h3 class="card-title">Settings</h3>
      <p class="card-text">{{ message }}</p>
      <form class="row g-3 p-4" id="custinfo">
        <div class="col-md-4">
          <label class="control_label" for="key">Key</label>
          <input type="text" class="form-control input-style" id="key" placeholder="xKey" required>
        </div>
        <div class="col-md-4">
          <label class="control_label" for="email">Email</label>
          <input type="email" class="form-control input-style" id="email" placeholder="Email" required>
        </div>
        <div class="col-md-4">
          <label class="control_label" for="phone">Phone number</label>
          <input type="tel" class="form-control input-style" id="phone" placeholder="Phone number" required>
        </div>
        <div class="col-md-12 text-center">
          <label class="control_label">3DS Verification</label>
          <input type="checkbox" class="btn-check" id="threeds" autocomplete="off">
          <label class="btn btn-primary" for="threeds" id="threedsLabel">3DS</label>
        </div>
        
        <hr class="my-4">
        <h5 class="card-title">Cloudim Settings</h5>
        <div class="col-md-12">
          <label class="control_label">Cloudim</label>
          <input type="checkbox" class="btn-check" id="ccdevice" autocomplete="off">
          <label class="btn btn-primary" for="ccdevice" id="ccdeviceLabel">cloudim</label>
        </div>
        <div class="col-md-4">
          <label class="control_label" for="deviceSerialNumber">Device Serial Number</label>
          <input type="text" class="form-control input-style" id="deviceSerialNumber" placeholder="Device Serial Number" required>
        </div>
        <div class="col-md-4">
          <label class="control_label" for="deviceMake">Device Make</label>
          <input type="text" class="form-control input-style" id="deviceMake" placeholder="Device Make" required>
        </div>
        <div class="col-md-4">
          <label class="control_label" for="deviceFriendlyName">Device Friendly Name</label>
          <input type="text" class="form-control input-style" id="deviceFriendlyName" placeholder="Device Friendly Name" required>
        </div>
        <div class="col-md-4">
          <label class="control_label" for="deviceId">Device Id</label>
          <input type="text" class="form-control input-style" id="deviceId" placeholder="Device Id"  readonly>
        </div>
        <div class="col-12">
          <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="button" id="createdevicebtn">
              <span hidden id="createdevicebtnspin" class="spinner-border spinner-border-sm" aria-hidden="true"></span>
              <span id="createdevicebtncont" role="status">Add device</span>
            </button>
          </div>
        </div>

        <hr class="my-4">
        <div class="col-12">
          <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="button" id="savebtn">
              <span hidden id="sbmtbtnspin" class="spinner-border spinner-border-sm" aria-hidden="true"></span>
              <span id="sbmtbtncont" role="status">Save Settings</span>
            </button>
          </div>
        </div>
        
      </form>

      <div class="col-12 overflow-auto">
        <div id="liveAlertPlaceholder" class="text-break" style="max-height: 200px; border-color: black;"></div>
      </div>
    </div>

    <div class="card-footer text-body-secondary">
      xxxxxxxxxxxxxxxxx
    </div>
  </div>

  <script src="{{ url_for('static', filename='settings.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.js"></script>
</body>

</html>
