<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favcon.ico') }}">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/default.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://cdn.cardknox.com/ifields/2.14.2211.1101/ifields.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body>
  {% include 'navbar.html' %}

  <div id="settingscontainer" class="container-fluid">
    <div class="row h-100">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-3 d-flex flex-column p-3 bg-body-tertiary">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <svg class="bi pe-none me-2" width="40" height="32">
                    <use xlink:href="#bootstrap"></use>
                </svg>
                <span class="fs-4">Settings</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li>
                    <a href="#" class="nav-link" id="profile-link">
                        <svg class="bi pe-none me-2" width="16" height="16">
                            <use xlink:href="#person"></use>
                        </svg>
                        Profile
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link" id="transaction-link">
                        <svg class="bi pe-none me-2" width="16" height="16">
                            <use xlink:href="#file-earmark"></use>
                        </svg>
                        Transactions
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link" id="cloudim-link">
                        <svg class="bi pe-none me-2" width="16" height="16">
                            <use xlink:href="#cloud"></use>
                        </svg>
                        Cloudim
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 col-lg-9 p-0 d-flex flex-column">
            <div class="card flex-grow-1">
                <div class="card-body">
                    <!-- Save Settings Button (Visible in all sections) -->
                    <div class="row justify-content-between align-items-center border-bottom mb-3">
                        <div class="col-6">
                            <h4 class="m-2" id="section-name"></h4>
                        </div>
                        <div class="col-6 text-end">
                            <button class="btn btn-primary" type="button" id="savebtn">
                                <span hidden id="sbmtbtnspin" class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                                <span id="sbmtbtncont" role="status">Save Settings</span>
                            </button>
                        </div>
                    </div>

                    <!-- Profile Section -->
                    <div class="section" id="profile-section" style="display:none;">
                        <div class="container-fluid">
                            <div class="row g-3 p-4">
                                <div class="col-md-6 col-lg-4">
                                    <label class="control-label" for="email">Email</label>
                                    <input type="email" class="form-control input-style" id="email" placeholder="Email" required>
                                </div>
                                <div class="col-md-6 col-lg-4">
                                    <label class="control-label" for="phone">Phone Number</label>
                                    <input type="tel" class="form-control input-style" id="phone" placeholder="Phone number" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Transaction Section -->
                    <div class="section" id="transaction-section" style="display:none;">
                        <div class="container-fluid">
                            <div class="row g-3 p-4">
                                <div class="col-md-6 col-lg-4">
                                    <label class="control-label" for="key">Key</label>
                                    <input type="text" class="form-control input-style" id="key" placeholder="xKey" required>
                                </div>
                                <div class="col-md-6 col-lg-4">
                                    <label class="control-label" for="command">Transaction Type</label>
                                    <select id="command" class="form-select input-style" required>
                                        <option value="" disabled selected>Select Transaction Type</option>
                                        <option value="cc:sale">Sale</option>
                                        <option value="cc:authonly">Authorization</option>
                                        <option value="cc:credit">Credit</option>
                                        <option value="cc:save">Save</option>
                                    </select>
                                </div>
                                <div class="col-12 text-center my-3">
                                    <label class="control-label">3DS Verification</label>
                                    <input type="checkbox" class="btn-check" id="threeds" autocomplete="off">
                                    <label class="btn btn-primary" for="threeds" id="threedsLabel">3DS</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Cloudim Section -->
                    <div class="section" id="cloudim-section" style="display:none;">
                        <div class="container-fluid">
                            <div class="row g-3 p-4">
                                <div class="col-12 text-center my-3">
                                    <label class="control-label">Cloudim</label>
                                    <input type="checkbox" class="btn-check" id="ccdevice" autocomplete="off">
                                    <label class="btn btn-primary" for="ccdevice" id="ccdeviceLabel">Enable Cloudim</label>
                                </div>
                                <div class="col-md-6 col-lg-4">
                                    <label class="control-label" for="deviceSerialNumber">Device Serial Number</label>
                                    <input type="text" class="form-control input-style" id="deviceSerialNumber" placeholder="Device Serial Number" required>
                                </div>
                                <div class="col-md-6 col-lg-4">
                                    <label class="control-label" for="deviceMake">Device Make</label>
                                    <input type="text" class="form-control input-style" id="deviceMake" placeholder="Device Make" required>
                                </div>
                                <div class="col-md-6 col-lg-4">
                                    <label class="control-label" for="deviceFriendlyName">Device Friendly Name</label>
                                    <input type="text" class="form-control input-style" id="deviceFriendlyName" placeholder="Device Friendly Name" required>
                                </div>
                                <div class="col-md-6 col-lg-4">
                                    <label class="control-label" for="deviceId">Device ID</label>
                                    <input type="text" class="form-control input-style" id="deviceId" placeholder="Device Id" readonly>
                                </div>
                                <div class="col-12 text-center mt-4">
                                    <button class="btn btn-primary" type="button" id="createdevicebtn">
                                        <span hidden id="createdevicebtnspin" class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                                        <span id="createdevicebtncont" role="status">Add Device</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 overflow-auto mt-3">
                        <div id="liveAlertPlaceholder" class="text-break" style="max-height: 200px; border-color: black;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

  



  <script src="{{ url_for('static', filename='settings.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.js"></script>
</body>

</html>
