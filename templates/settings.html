<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Dashboard</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='favcon.ico') }}">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/default.css') }}">
  <script src="https://cdn.cardknox.com/ifields/2.14.2211.1101/ifields.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

</head>

<body>
  {% include 'navbar.html' %}

  <div class="card text-center">
    <div class="card-header">
      app.cardknox.link
    </div>
    <div class="card-body">
      <h5 class="card-title">Settings</h5>
      <p class="card-text">{{ message }}</p>
      <form class="row g-3 p-4" id="custinfo">
        <div class="col-md-4 ">
          <label class="control_label">Key</label>
          <input type="text" class="form-control input-style" id="key" placeholder="xKey">
        </div>
        <div class="col-md-4 ">
          <label class="control_label">Email</label>
          <input type="email" class="form-control input-style" id="email" placeholder="Email">

        </div>
        <div class="col-md-4 ">
          <label class="control_label">Phone number</label>
          <input type="number" class="form-control input-style" id="phone" placeholder="Phone number">

        </div>
        <div class="col-md-12 "></div>
        <input type="checkbox" class="btn-check" id="threeds" autocomplete="off">
        <label class="btn btn-primary" for="threeds">3DS</label>

    </div>
    <div class="col-12 ">
      <div class=" d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary " type="button" id="savebtn">
          <span hidden id="sbmtbtnspin" class="spinner-border spinner-border-sm" aria-hidden="true"></span>
          <span id="sbmtbtncont" role="status">Save Settings</span>
        </button>
      </div>
    </div>
    </form>
    <div class="col-12 overflow-auto">

      <div id="liveAlertPlaceholder" class="text-break" style="max-height: 200px;border-color: black;"></div>

    </div>

    <div class="card-footer text-body-secondary">
      xxxxxxxxxxxxxxxxx
    </div>
  </div>
  





  <script src="{{url_for('static', filename='settings.js')}}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.js"></script>


</body>

</html>
