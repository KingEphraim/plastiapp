<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tranzact</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favcon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/default.css') }}">
    <script src="https://cdn.cardknox.com/ifields/2.15.2401.3101/ifields.min.js"></script>
</head>

<body>
    {% include 'navbar.html' %}

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="tranzact-form">
                    <h1>Tranzact</h1>
                    {% if not user_is_logged_in %}
                    <p><small>Login to change your settingsâ€”because secret powers require proper credentials! ðŸ”’ðŸ˜‰</small></p>
                    {% endif %}
                    <form class="row g-3 p-4" id="custinfo">
                        <div class="col-md-4">
                            <label class="control_label" for="name">Full name</label>
                            <input type="text" class="form-control input-style" id="name" placeholder="Full name" required>
                        </div>
                        <div class="col-md-4">
                            <label class="control_label" for="email">Email</label>
                            <input type="email" class="form-control input-style" id="email" placeholder="Email" required>
                        </div>
                        <div class="col-md-4">
                            <label class="control_label" for="phone">Phone number</label>
                            <input type="tel" class="form-control input-style" id="phone" placeholder="Phone number" required>
                        </div>
                        <div class="col-md-3">
                            <label class="control_label" for="address">Address</label>
                            <input type="text" class="form-control input-style" id="address" placeholder="Address" required>
                        </div>
                        <div class="col-md-3">
                            <label class="control_label" for="city">City</label>
                            <input type="text" class="form-control input-style" id="city" placeholder="City" required>
                        </div>
                        <div class="col-md-3">
                            <label class="control_label" for="state">State</label>
                            <select id="state" class="form-select input-style" required>
                                <option value="" disabled selected>Select your state</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="control_label" for="zip">Zip</label>
                            <input type="text" class="form-control input-style" id="zip" placeholder="Zip" required>
                        </div>

                        <div class="col-md-4">
                            <label class="control_label" for="invoice">Invoice</label>
                            <input type="text" class="form-control input-style" id="invoice" placeholder="Invoice Number" required>
                        </div>
                        <div class="col-md-4">
                            <label class="control_label" for="comments">Comments</label>
                            <input type="text" class="form-control input-style" id="comments" placeholder="Comments">
                        </div>
                        <div class="col-md-4">
                            <label class="control_label" for="amount">Amount</label>
                            <input type="number" class="form-control input-style" id="amount" placeholder="Amount" required>
                        </div>

                        <div class="col-md-4">
                            <label class="control_label" for="card">Card Number</label>
                            <iframe data-ifields-id="card-number" data-ifields-placeholder="Card Number"
                                src="https://cdn.cardknox.com/ifields/2.15.2401.3101/ifield.htm" id="cardiframe"></iframe>
                            <input type="hidden" class="form-control" id="card" placeholder="Card Number"
                                data-ifields-id="card-number-token">
                        </div>
                        <div class="col-md-4">
                            <label class="control_label" for="exp">Expiration Date</label>
                            <input type="text" class="form-control input-style" id="exp" placeholder="MM/YY" required>
                        </div>
                        <div class="col-md-4">
                            <label class="control_label" for="cvv">Cvv</label>
                            <iframe data-ifields-id="cvv" data-ifields-placeholder="Cvv"
                                src="https://cdn.cardknox.com/ifields/2.15.2401.3101/ifield.htm" id="cvviframe"></iframe>
                            <input type="hidden" class="form-control" id="cvv" placeholder="Cvv" data-ifields-id="cvv-token">
                        </div>
                        <div class="col-12">
                            <div class="d-grid gap-2 col-8 mx-auto">
                                <button class="btn btn-primary" type="button" id="sbmtbtn">
                                    <span hidden id="sbmtbtnspin" class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                                    <span id="sbmtbtncont" role="status">Pay with card</span>
                                </button>
                            </div>
                        </div>
                        <div id="ccdevicebtndiv" class="col-12" style="display: none;">
                            <div class="d-grid gap-2 col-8 mx-auto">
                                <button class="btn btn-primary" type="button" id="ccdevicebtn">
                                    <span hidden id="ccdevicebtnspin" class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                                    <span id="ccdevicebtncont" role="status">Pay with cloudim</span>
                                </button>
                            </div>
                        </div>
                        <div class="col-12">
                            <iframe id="igp" class="gp hidden d-grid gap-2 col-8 mx-auto" data-ifields-id="igp"
                                data-ifields-oninit="initGP"
                                src="https://cdn.cardknox.com/ifields/2.15.2401.3101/igp.htm" allowpaymentrequest
                                sandbox="allow-popups allow-modals allow-scripts allow-same-origin allow-forms allow-popups-to-escape-sandbox allow-top-navigation">
                            </iframe>
                        </div>
                        <div class="col-12">
                            <label id="card-data-error" style="color: red;"></label>
                        </div>
                        <div class="col-12 overflow-auto">
                            <div id="liveAlertPlaceholder" class="text-break" style="max-height: 200px; border-color: black;"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='tranzact.js') }}"></script>
</body>

</html>
