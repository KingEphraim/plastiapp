<!doctype html>
<html lang="en">  
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='favcon.ico') }}">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/default.css') }}">
  <script src="https://cdn.cardknox.com/ifields/2.14.2211.1101/ifields.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

</head>

<body>
  {% include 'navbar.html' %}

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="login-form">
          <h2 class="text-center mb-4">Login</h2>
          <p id="message">
            {% if request.args.get('message') == 'password-reset-success' %}
            Password reset successful. Login with your Username and new password.
        {% endif %}
          </p>
          <div>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-block" id="loginbtn">Login</button>
            </div>
          </div>
          <p>Don't have an account? <a href="/register">Register here</a>.</p>
          <p><a href="/reset_password_request" id="forgot-password-link">Forgot your password?</a></p> <!-- Added password reset link -->
        </div>
      </div>
    </div>
  </div>
  


  


  <script src="{{url_for('static', filename='login.js')}}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.js"></script>
  

</body>

</html>
